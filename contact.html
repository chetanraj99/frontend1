	<body>
		<!-- header -->
		<nav
			class="navbar navbar-expand-lg sticky-top navbar-light bg-dark"
			data-bs-theme="dark"
		>
			<div class="container-fluid" width="60%" height="70%">
				<a class="navbar-brand" href="#"
					><span class="text-warning">Eco</span>mmerce</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>HOME</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="shop.html"
								>PRODUCT</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="about.html"
								>ABOUT</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="contact.html"
								>CONTACT</a
							>
						</li>
						<li class="nav-item">
							<button
								type="button"
								class="nav-link active"
								data-bs-toggle="modal"
								data-bs-target="#staticBackdrop"
							>
								ADD
							</button>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- Scrollable modal -->
		<!-- Button trigger modal -->

		<!-- Modal -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							ADD Product
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="title">Product Title:</label>
								<input
									type="text"
									class="form-control"
									id="title"
									placeholder="Enter product title"
									required
								/>
							</div>
							<div class="form-group">
								<label for="description">Product Description:</label>
								<textarea
									class="form-control"
									id="description"
									placeholder="Enter product description"
									required
								></textarea>
							</div>
							<div class="form-group">
								<label for="price">Price:</label>
								<input
									type="number"
									class="form-control"
									id="price"
									placeholder="Enter price"
									required
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">ADD</button>
					</div>
				</div>
			</div>
		</div>
        <!-- form -->
        <div class="container-fluid col-md-9 vh-100" style="background-color: aliceblue;" >
        <form class="container col-md-6">
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Fisrt Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2">
                </div>
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput3" >
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
          </form>
          </div>
        <!-- footer -->
        <footer class="bg-dark text-center sticky-bottom text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"

                ></a>
          
                <!-- Google -->

                  ><i class="fab fa-google"></i
                ></a>
          
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
          
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
          
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </section>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
          
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2020 Copyright:
              <a class="text-white" href="#">ECOMMERCE.COM</a>
            </div>
            <!-- Copyright -->
          </footer>
          
    </body>
