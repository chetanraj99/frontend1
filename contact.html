		<nav

				<button

					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="index.html"
								>HOME</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="shop.html"
								>PRODUCT</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="about.html"
								>ABOUT</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="contact.html"
								>CONTACT</a
							>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
	

		
		<!-- form -->
		<div
			class="container-fluid col-md-9 vh-100 d-flex justify-content-center align-items-center"
			style="background-color: aliceblue;"
		>
			<div class="shadow-lg p-3 rounded-2 w-50 pb-5">
				<form class="container col-md-6 w-100">
					<h3 class="text-center">Contact Form</h3>
					<div class="form-group">
						<div class="form-group">
							<label for="exampleFormControlInput1">Fisrt Name</label>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
							/>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput2"
							/>
						</div>
						<label for="exampleFormControlInput1">Email address</label>
						<input
							type="email"
							class="form-control"
							id="exampleFormControlInput3"
						/>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1"
							>Example textarea</label
						>
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
					<button class="btn btn-primary mt-4">Submit</button>
				</form>
			</div>
		</div>
		<!-- footer -->
		<footer class="bg-dark text-center text-white">
			<!-- Grid container -->
			<div class="container p-4 pb-0">
				<!-- Section: Social media -->
				<section class="mb-4">
					<!-- Facebook -->
					<a
						class="btn btn-outline-light btn-floating m-1"
						href="#!"

						><i class="fab fa-facebook-f"></i
					></a>

					<!-- Twitter -->
					<a
						class="btn btn-outline-light btn-floating m-1"
						href="#!"
						role="button"
						><i class="fab fa-twitter"></i
					></a>

					<!-- Google -->
					<a
						class="btn btn-outline-light btn-floating m-1"
						href="#!"

					<a
						class="btn btn-outline-light btn-floating m-1"

					></a>

					<a
						class="btn btn-outline-light btn-floating m-1"

						><i class="fab fa-linkedin-in"></i
					></a>

					<!-- Github -->
					<a
						class="btn btn-outline-light btn-floating m-1"
						href="#!"

						><i class="fab fa-github"></i
					></a>
				</section>
				<!-- Section: Social media -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div
				class="text-center p-3"
